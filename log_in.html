<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pruebas Javascript Matias S. Mattera</title>
</head>

<body class="bg-dark">

  <div class="loginContainer">
    <div class="col-9 col-sm-7 col-md-5 col-lg-4 col-xl-3 col-xxl-3 mx-auto my-5 p-2 shadow">
      <div class="container">
        <div class="row justify-content-center">
          <img
            class="col-5"
            src="img/logo-no-fondo.png"
            alt=""
          />
        </div>
      </div>
  
      <form class="container-fluid col my-2 text-light">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >E-mail:</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            Nunca compartiré esta dirección de correo con nadie.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">Enviar</button>
        </div>
        <div class="my-4 font-monospace text-center text-light">
          Al identificarte aceptas nuestras 
          <a class="text-warning" href="#">
            Condiciones de uso y venta.
        </a>
          <br> Consulta nuestro
          <a class="text-warning" href="#">
            Aviso de privacidad y nuestro Aviso de Cookies.
          </a>
        </div>
      </form>
    </div>
  </div>

  <footer class="d-flex flex-wrap justify-content-center align-items-center p-3 my-4 border-top bg-secondary">
    <div class="d-flex align-items-center">
      
      <span class="text-light">
        &copy; All rights reserved - Matias S. Mattera 2021
      </span>
    </div>

  </footer>
  
    <!--Main js-->
    <script src="js/main.js"></script>

    <!--Pruebas js-->
    <script src="js/pruebas.js"></script>
    
    <!--Boostrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
